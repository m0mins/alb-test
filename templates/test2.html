{% load static %}
<div class="container my-5">
    <h2 class="my-5">Featured Products</h2>
    
    <div class="row">
     
      {% for data in combined_data %}

      <div class="col-md-6 col-sm-12 col-lg-3">
        <figure class="card card-product">
          <div class="img-wrap">
            <img src="{{data.product_name.mainimage.url}}" style="width:100%; height:300px;">
          </div>
          <figcaption class="info-wrap">
            <h5 class="title"><a href="{% url 'App_Products:single_product' pk=data.object.id %}">{{ data.product_name.name }}</a></h5>
            <h5 class="title"><a href="">{{ product_detail.sub_category }}</a></h5>

         
            <div class="action-wrap">
              <div class="price-wrap h5">
              <span class="price-new">&#2547; {{data.product_name.price|floatformat:2}}</span>
              <span class="price-old"><strike>&#2547; {{data.product_name.old_price|floatformat:2}}</strike></span>
              </div>
            </div>
          </figcaption>
          
        </figure>
      </div>
   
      {% endfor %}

    </div>
    
  </div>
