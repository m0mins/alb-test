{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from wpocean.com/html/tf/themart/forgot.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 15 Jun 2023 08:56:45 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wpOceans">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/favicon.png' %}">
    <title>Forgot Password</title>
    <link href="{% static 'assets/css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/flaticon_ecommerce.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/slick.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/swiper.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/jquery.fancybox.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/odometer-theme-default.css' %}" rel="stylesheet">
    <link href="{% static 'assets/sass/style.css' %}" rel="stylesheet">
</head>

<body>

    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- start preloader -->
        <div class="preloader">
            <div class="vertical-centered-box">
                <div class="content">
                    <div class="loader-circle"></div>
                    <div class="loader-line-mask">
                        <div class="loader-line"></div>
                    </div>
                    <img src="{% static 'assets/images/preloader.png' %}" alt="">
                </div>
            </div>
        </div>
        <!-- end preloader -->

             <!-- login-area start -->
             <div class="tp-login-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="wpo-accountWrapper" method="POST">
                                {%csrf_token%}
                                <div class="tp-accountInfo">
                                    <div class="tp-accountInfoHeader">
                                        <a href="index.html"><img src="{% static 'assets/images/logo-2.svg' %}" alt=""> </a>
                                        <a class="tp-accountBtn" href="register.html">
                                            <span class="">Create Account</span>
                                        </a>
                                    </div>
                                    <div class="image">
                                        <img src="{% static 'assets/images/login.svg' %}" alt="">
                                    </div>
                                    <div class="back-home">
                                        <a class="tp-accountBtn" href="index.html">
                                            <span class="">Back To Home</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="tp-accountForm form-style">
                                    <div class="fromTitle">
                                        <h2>Reset Password</h2>
                                        <p>Sign into your pages account</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <label>Email</label>
                                            <input type="text" id="email" name="email" placeholder="demo@gmail.com">
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <button type="submit" class="tp-accountBtn">Resend Password</button>
                                        </div>
                                    </div>
                                    
                                    <p class="subText">Don't have an account? <a href="register.html">Create free
                                            account</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- login-area end -->


    </div>
    <!-- end of page-wrapper -->

    <!-- All JavaScript files
    ================================================== -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Plugins for this template -->
    <script src="{% static 'assets/js/modernizr.custom.js' %}"></script>
    <script src="{% static 'assets/js/jquery.dlmenu.js' %}"></script>
    <script src="{% static 'assets/js/jquery-plugin-collection.js' %}"></script>
    <!-- Custom script for this template -->
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>


<!-- Mirrored from wpocean.com/html/tf/themart/forgot.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 15 Jun 2023 08:56:45 GMT -->
</html>
